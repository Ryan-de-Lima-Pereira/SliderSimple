<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Documento</title>
</head>
<body>
    
    <main class="container-main">
        <div class="gallery-wrapper">

            <button class="arrow-right control" aria-label="Next image">	
                ▶
            </button>

            <button class="arrow-left control" aria-label="Previous image">
                ◀
            </button>

            <div class="gallery">
                <img src="http://source.unsplash.com/random/250x250/?beach" alt="Beach Imagens" class="item current-item">
                <img src="http://source.unsplash.com/random/250x250/?animal" alt="Animal Imagens" class="item">
                <img src="http://source.unsplash.com/random/250x250/?natural" alt="Natural Imagens" class="item">
                <img src="http://source.unsplash.com/random/250x250/?night" alt="Night Imagens" class="item">
                <img src="http://source.unsplash.com/random/250x250/?forest" alt="Forest Imagens" class="item">
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
